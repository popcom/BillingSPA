<div class="card mt-5">  
    <div class="card-header">  
      {{pageTitle}}  
    </div>  
    
    <div class="card-body">  
      <form novalidate [formGroup]="invoiceForm" (ngSubmit)="saveInvoice()">  
    
        <div class="form-group row mb-2">  
          <label class="col-md-3 col-form-label"  
                 for="customerNameId">Customer Name</label>  
          <div class="col-md-7">  
            <!-- <input class="form-control"  
                   id="customerNameId"  
                   type="text" 
                   placeholder="Customer Name (required)"  
                   formControlName="customerName"  
                   [ngClass]="{'is-invalid': displayMessage.customerName }" />   -->
                   <select formControlName="customerId" class="form-control">
                    <option disabled>Select Customer</option>
                    <option *ngFor="let customer of customers" [ngValue]="customer.id">{{customer.firstName}} {{customer.lastName}}</option>
                </select>
            <span class="invalid-feedback">  
              {{displayMessage.customerId}}  
            </span>  
          </div>  
        </div>  
    
        <div class="form-group row mb-2">  
          <label class="col-md-3 col-form-label"  
                 for="amountId">Amount</label>  
          <div class="col-md-7">  
            <input class="form-control"  
                   id="amountid"  
                   type="text"  
                   placeholder="Amount (required)"  
                   formControlName="amount"  
                   [ngClass]="{'is-invalid': displayMessage.amount}" />  
            <span class="invalid-feedback">  
              {{displayMessage.amount}}  
            </span>  
          </div>  
        </div>  
    
        <div class="form-group row mb-2">  
          <label class="col-md-3 col-form-label"  
                 for="deadLineId">DeadLine</label>  
          <div class="col-md-7"> 
              <input type="datetime-local" id="date" value="{new Date()}" formControlName="deadLine">   
          </div>  
        </div>   
 
    
        <div class="form-group row mb-2">  
          <div class="offset-md-2 col-md-6">  
            <button class="btn btn-primary mr-3"  
                    style="width:80px;"  
                    type="submit"  
                    [title]="invoiceForm.valid ? 'Save your entered data' : 'Disabled until the form data is valid'"  
                    [disabled]="!invoiceForm.valid">  
              Save  
            </button>  
            <button class="btn btn-outline-secondary mr-3"  
                    style="width:80px;"  
                    type="button"  
                    title="Cancel your edits"  
                    [routerLink]="['/invoice']">  
              Cancel  
            </button>  
            <button class="btn btn-outline-danger" *ngIf="pageTitle != 'Add Invoice'"  
                    style="width:80px"  
                    type="button"  
                    title="Delete this invoice"  
                    (click)="deleteInvoice()">  
              Delete  
            </button>  
          </div>  
        </div>  
      </form>  
    </div>  
    
    <div class="alert alert-danger"  
         *ngIf="errorMessage">{{errorMessage}}  
    </div>  
  </div>
