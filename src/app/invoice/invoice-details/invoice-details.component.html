<div class="card mt-5">  
    <div class="card-header" *ngIf="invoice">  
        {{pageTitle + " for " + invoice.customerName}}
    </div>  
    <div class="card-body"  
         *ngIf="invoice">  
      <div class="row">  
        <div class="col-md-8">  
            <!-- <div class="row">  
                <div class="col-md-3">ID:</div>  
                <div class="col-md-6">{{invoice.id}}</div>  
              </div> -->
          <div class="row">  
            <div class="col-md-3">Customer Name:</div>  
            <div class="col-md-6">{{invoice.customerName}}</div>  
          </div>  
          <div class="row">  
            <div class="col-md-3">Amount:</div>  
            <div class="col-md-6">{{invoice.amount}}</div>  
          </div>  
          <div class="row">  
            <div class="col-md-3">DeadLine:</div>  
            <div class="col-md-6">{{invoice.deadLine.toString().replace('T','&nbsp;&nbsp;&nbsp;&nbsp;')}}</div>  
          </div>             
        </div>  
      </div>  
      <div class="row mt-4">  
        <div class="col-md-4">  
          <button class="btn btn-outline-secondary mr-3"  
                  style="width:80px"  
                  (click)="onBack()">  
            <i class="fa fa-chevron-left"></i> Back  
          </button>  
          <a class="btn btn-outline-primary"  
                  style="width:80px"  
                  [routerLink]="['/invoice', invoice.id,'edit']">  
            Edit  
        </a>  
        </div>  
      </div>  
    </div>  
    <div class="alert alert-danger"  
         *ngIf="errorMessage">  
      {{errorMessage}}  
    </div>  
  </div>
